<div class="conn">
<form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
    <h2>Registration</h2>
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" formControlName="username" >
    </div>
    <div>
        <label for="full_name">Full Name: </label>
        <input type="text" id="full_name" formControlName="full_name" >
    </div>
    <div>
        <label for="email">Email: </label>
        <input type="text" id="email" formControlName="email" >
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="text" id="password" formControlName="password" >
    </div>
    <div>
        <label for="confirmPassword">Confirm Password: </label>
        <input type="text" id="confirmPassword" formControlName="confirmPassword" >
    </div>
    <button type ="submit" [disabled]="!registerForm.valid">Register</button>

</form>
</div>
